<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Tabs and Sidebar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab-list">
                <div class="tab">Tab 1</div>
                <div class="add-tab">+</div>
            </div>
            <div class="tab-content">
                Content for Tab 1
            </div>
        </div>
        <div class="sidebar">
            <button class="add-title">Add Title</button>
            <div class="title-list">
                <!-- Titles will be added here -->
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
